<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <header>
    <h1><img id="logo" src="images/logo.svg" alt="project-logo" /></h1>
    <nav>
      <img id="menu-hamburger" src="images/icon-hamburger.svg" alt="hamburger icon used to open mobile nav menu" />
      <img id="menu-close" src="images/icon-close.svg" alt="close icon used to close nav menu on mobile." />
      <ul>
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <img id="landing-hero-image" src="images/illustration-devices.svg" alt="images of phone and laptop" />
    <div class="landing-body">
      <div><strong>New</strong> Monograph Dashboard</div>
      <h2>Powerful Insights Innto your team</h2>
      <div>Project planning and time tracking for agile teams</div>
      <div class="landing-cta">
        <a href="#">Schedule a demo</a>
        <a href="#">To see a live preview</a>
      </div>
    </div>
  </main>
</body>
</html>
